<div class="alignMid"> 
    <div class="phoneContainer"> 
      
      <div class="inputPlace">
        <input type="text" id="input" placeholder="Phone Number" /> <!-- input screen -->
      </div>
      
      <div class="screen">
          <p id="results"></p>  <!-- screen to show notification -->
      </div>
          
      <div class="buttonPad">
         <div class="button" number="1"> <p> 1 </p> </div>
         <div class="button" number="2"> <p> 2 </p> <span> ABC </span> </div>
         <div class="button" number="3"> <p> 3 </p> <span> DEF </span> </div>
         <div class="button" number="4"> <p> 4 </p> <span> GHI </span> </div>
         <div class="button" number="5"> <p> 5 </p> <span> JKL </span> </div>
         <div class="button" number="6"> <p> 6 </p> <span> MNO </span> </div>
         <div class="button" number="7"> <p> 7 </p> <span> PQRS </span> </div>
         <div class="button" number="8"> <p> 8 </p> <span> TUV </span> </div>
         <div class="button" number="9"> <p> 9 </p> <span> WXYZ </span> </div>
         <div class="button" number="*"> <p> * </p> </div>
         <div class="button" number="0"> <p> 0 </p> </div>
         <div class="button" number="#"> <p> # </p> </div>
        
         <div id="callButton"> <p> Call </p> </div>
      </div>
    </div>
    </div>
