<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Change Calculator</h1>
  <form>
    <input type="number" id="cash" placeholder="Enter cash amount">
    <input type="number" id="price" placeholder="Enter price of item">
    <button type="submit" id="purchase-btn">Calculate Change</button>
  </form>
  <div id="change-due"></div>
</body>
</html>
