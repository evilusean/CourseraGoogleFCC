<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Project</title>
</head>
<body>
  <div id="root"></div>
  <!-- The script elements at the bottom of the file load the React and ReactDOM
     libraries from unpkg.com. These libraries are needed to render the React app.
      Finally, the script element at the bottom loads the index.js file, which is
       where the React app is defined.
  https://codepen.io/Sean-Teams/pen/PwomRzK
  -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="./index.js"></script>
</body>
</html>
