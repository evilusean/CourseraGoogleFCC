<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="drum-machine">
        <div id="display">Press a key</div>
        <div class="drum-pad" id="Heater-1" onClick="playSound('Heater-1')">Q<audio class="clip" id="Heater-1" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-1.mp3"></audio></div>
        <div class="drum-pad" id="Heater-2" onClick="playSound('Heater-2')">W<audio class="clip" id="Heater-2" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-2.mp3"></audio></div>
        <div class="drum-pad" id="Heater-3" onClick="playSound('Heater-3')">E<audio class="clip" id="Heater-3" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-3.mp3"></audio></div>
        <div class="drum-pad" id="Heater-4" onClick="playSound('Heater-4')">A<audio class="clip" id="Heater-4" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-4.mp3"></audio></div>
        <div class="drum-pad" id="Clap" onClick="playSound('Clap')">S<audio class="clip" id="Clap" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Clap.mp3"></audio></div>
        <div class="drum-pad" id="Open-HH" onClick="playSound('Open-HH')">D<audio class="clip" id="Open-HH" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Open-HH.mp3"></audio></div>
        <div class="drum-pad" id="Kick-n-Hat" onClick="playSound('Kick-n-Hat')">Z<audio class="clip" id="Kick-n-Hat" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Kick-n-Hat.mp3"></audio></div>
        <div class="drum-pad" id="Kick" onClick="playSound('Kick')">X<audio class="clip" id="Kick" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Kick.mp3"></audio></div>
        <div class="drum-pad" id="Closed-HH" onClick="playSound('Closed-HH')">C<audio class="clip" id="Closed-HH" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Closed-HH.mp3"></audio></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
