<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="drum-machine">
        <div id="display">Press a key</div>
        <div class="drum-pad" id="Heater-1" onClick="playSound('Q')">Q<audio class="clip" id="Q" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-1.mp3"></audio></div>
        <div class="drum-pad" id="Heater-2" onClick="playSound('W')">W<audio class="clip" id="W" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-2.mp3"></audio></div>
        <div class="drum-pad" id="Heater-3" onClick="playSound('E')">E<audio class="clip" id="E" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-3.mp3"></audio></div>
        <div class="drum-pad" id="Heater-4" onClick="playSound('A')">A<audio class="clip" id="A" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-4.mp3"></audio></div>
        <div class="drum-pad" id="Clap" onClick="playSound('S')">S<audio class="clip" id="S" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Clap.mp3"></audio></div>
        <div class="drum-pad" id="Open-HH" onClick="playSound('D')">D<audio class="clip" id="D" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Open-HH.mp3"></audio></div>
        <div class="drum-pad" id="Kick-n-Hat" onClick="playSound('Z')">Z<audio class="clip" id="Z" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Kick-n-Hat.mp3"></audio></div>
        <div class="drum-pad" id="Kick" onClick="playSound('X')">X<audio class="clip" id="X" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Kick.mp3"></audio></div>
        <div class="drum-pad" id="Closed-HH" onClick="playSound('C')">C<audio class="clip" id="C" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Closed-HH.mp3"></audio></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
