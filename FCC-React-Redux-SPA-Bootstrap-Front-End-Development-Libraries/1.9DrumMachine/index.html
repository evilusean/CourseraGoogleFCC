<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="drum-machine">
        <div id="display">Press a key</div>
        <div class="drum-pad" id="Heater-1">Q<audio class="clip" id="Q" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-1.mp3"></audio></div>
        <div class="drum-pad" id="Heater-2">W<audio class="clip" id="W" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-2.mp3"></audio></div>
        <div class="drum-pad" id="Heater-3">E<audio class="clip" id="E" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-3.mp3"></audio></div>
        <div class="drum-pad" id="Heater-4">A<audio class="clip" id="A" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-4_1.mp3"></audio></div>
        <div class="drum-pad" id="Clap">S<audio class="clip" id="S" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Heater-6.mp3"></audio></div>
        <div class="drum-pad" id="Open-HH">D<audio class="clip" id="D" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Dsc_Oh.mp3"></audio></div>
        <div class="drum-pad" id="Kick-n-Hat">Z<audio class="clip" id="Z" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Kick_n_Hat.mp3"></audio></div>
        <div class="drum-pad" id="Kick">X<audio class="clip" id="X" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/RP4_KICK_1.mp3"></audio></div>
        <div class="drum-pad" id="Closed-HH">C<audio class="clip" id="C" src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/Cev_H2.mp3"></audio></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
