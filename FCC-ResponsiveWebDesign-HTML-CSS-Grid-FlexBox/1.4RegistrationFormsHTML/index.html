<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1 id="title">Registration Form</h1>  
        <p id=""description>Survey Form</p>
        <form id="survey-form">
            <input id="name-label" type="text">Name</input>
            <input id="email-label">Email</input>
            <!-- TO DO : If you enter an email that is not formatted correctly,
                 you will see an HTML5 validation error-->
            <input id="number-label">Number</input>
            <!-- TO DO : The number input should not accept non-numbers, either by preventing you from typing them 
                or by showing an HTML5 validation error (depending on your browser).
            If you enter numbers outside the range of the number input, which are defined by the min and max 
            attributes, you will see an HTML5 validation error -->
            <!-- TO DO: Inside the form element, you should have a select dropdown element with an id of 
                dropdown and at least two options to choose from-->
            <!-- TO DO: Inside the form element, you can select an option from a group of at least two radio buttons that are grouped using the name attribute-->
            <input type="radio" name="dropdown" id="dropdown"><option value="dropdown"></input><label for="dropdown">Dropdown</label>
            <input type="radio" name="dropdown2" id="dropdown2"><label for="dropdown2"></label></input>
            <!-- TO DO : Inside the form element, you can select several fields from a series of checkboxes, each of which must have a value attribute-->
            <!-- TO DO : Inside the form element, you are presented with a textarea for additional comments-->
            <!-- TO DO : Inside the form element, you are presented with a button with id of submit to submit all the inputs-->
        </form>
    </main>
  </body>
</html>
